<!DOCTYPE html>
<html>

            <form>
                <h1>Contact Me</h1>

                </div>

                    <label for="lastName">LastName</label>
                    <input style="height:26px; font-size:16px; width:150px;" type="text" id="lastName" placeholder="Last Name">
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input style="height:20px; font-size:16px; width:150px;" type="text" id="email" placeholder="Email">
                </div>
                <div class="submit">
                    <label for="submit">Submit</label>

            </form>
        </div>
